<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renungan Harian</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/abdiflash/renungan-engine@main/engine/style.css">
</head>
<body>

<!-- LOADING -->
<div id="loading" class="hidden">
    <p>Memuat data...</p>
</div>

<!-- ERROR MESSAGE -->
<div id="errorMessage" class="hidden"></div>

<!-- CALENDAR -->
<div id="calendarSection">
    <div id="calendarHeader">
        <button id="prevMonth">‹</button>
        <span id="calendarMonthLabel"></span>
        <button id="nextMonth">›</button>
    </div>
    <div id="calendarGrid"></div>
</div>

<!-- CONTENT -->
<div id="renunganContent"></div>

<!-- FOOTER -->
<footer>
    <p id="footerSchoolName"></p>
    <a id="footerSchoolLink" target="_blank"></a>
</footer>

<script src="config.js"></script>
