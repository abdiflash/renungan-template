<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Renungan Harian - Mode Siswa</title>

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="app-header">
  <h1>Renungan Harian</h1>
  <p>Tahun Ajaran: <strong id="academicYear">Memuat...</strong></p>
</header>

<main class="container">

  <div id="loader" class="loading">
    â³ Sedang mengambil data renungan...
  </div>

  <section id="renungan" class="hidden">
    <header>
      <time id="displayDate"></time>

      <div class="audio-container">
        <div class="action-area-top">
          <button class="btn-elegant" onclick="showCalendarView()">ğŸ“… Buka Kalender</button>
          <button id="audioControl" class="btn-elegant" onclick="toggleAudio()">â–¶ï¸ Putar Audio</button>
        </div>

        <audio id="audioPlayer" controls class="audio-slider">
          <source id="audioSource" src="" type="audio/mpeg">
          Browser Anda tidak mendukung elemen audio.
        </audio>
      </div>
    </header>

    <article>
      <h3 id="displayJudul"></h3>

      <div class="ayat-box">
        <span id="displayAyat" class="ayat-ref"></span>
        <blockquote id="displayAyatText" class="ayat-text"></blockquote>
      </div>

      <div id="displayIsi"></div>

      <div class="refleksi-box">
        <div class="refleksi-label">Refleksi</div>
        <p id="displayRefleksi" class="refleksi-content"></p>
      </div>
    </article>

    <div class="reader-stats">
      ğŸ“– Hari ini sudah dibaca oleh <span id="count">0</span> orang
    </div>

  </section>

  <section id="emptyState" class="hidden">
    <h3>Belum ada renungan hari ini.</h3>
    <p>Silakan buka kalender untuk melihat renungan tanggal lain.</p>
    <button class="btn-elegant" onclick="showCalendarView()">ğŸ“… Buka Kalender</button>
  </section>

  <section id="calendar" class="hidden">

    <div class="calendar-header">
      <button class="nav-btn" onclick="changeMonth(-1)">â—€</button>
      <h3 id="calendarMonthLabel"></h3>
      <button class="nav-btn" onclick="changeMonth(1)">â–¶</button>
    </div>

    <div class="calendar-grid" style="margin-bottom:5px;">
      <div class="day-name">Min</div>
      <div class="day-name">Sen</div>
      <div class="day-name">Sel</div>
      <div class="day-name">Rab</div>
      <div class="day-name">Kam</div>
      <div class="day-name">Jum</div>
      <div class="day-name">Sab</div>
    </div>

    <div id="calendarGrid" class="calendar-grid"></div>

    <div class="calendar-footer">
      <button class="btn-close-calendar" onclick="hideCalendarView()"> Tutup Kalender</button>
    </div>

  </section>

</main>

<footer class="app-footer">
  <p>&copy; 2026 <strong id="footerSchoolName">Sekolah</strong></p>
  <p><a href="#" id="footerSchoolLink" target="_blank" class="footer-link">Visit Website</a></p>
</footer>

<!-- MODE KHUSUS (Semua tanggal terbuka) -->
<script>
  window.RENUNGAN_MODE = "khusus";
</script>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/gh/abdiflash/renungan-engine@main/engine/app.js"></script>

</body>
</html>
